{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    {% if page.main_image %}
    <div class="text-center mb-4">
        <img src="{{ page.main_image.url }}" alt="{{ page.title }}" class="img-fluid rounded" style="max-height: 500px;">
    </div>
    {% endif %}

    <h1 class="text-center mb-4">{{ page.title }}</h1>

    {% if page.subtitle %}
    <p class="lead text-center mb-5">{{ page.subtitle }}</p>
    {% endif %}

    <div class="row">
        <div class="col-lg-8 mx-auto">
            {{ page.content|linebreaks }}
        </div>
    </div>
</div>
{% endblock %}
